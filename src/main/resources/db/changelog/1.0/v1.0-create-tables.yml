databaseChangeLog:
  - changeSet:
      id: 1-1
      author: Oleg Alikin
      preConditions:
        - onFail: MARK_RAN
        - not: 
            tableExists:
              tableName: employee
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: employee_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: department_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: emp_dep_fk
                    referencedTableName: employee
                    referencedColumnNames: id
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: surname
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: true
                  name: patronymic
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(150)
              - column:
                  constraints:
                    nullable: true
                  name: phone
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(100)
            tableName: employee
  - changeSet:
      id: 1-2
      author: Oleg Alikin
      changes:
        - createSequence:
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 1
            maxValue: 9223372036854775807
            minValue: 1
            sequenceName: hibernate_sequence
            startValue: 1
  - changeSet:
      id: 1-3
      author: Oleg Alikin
      preConditions:
        - onFail: MARK_RAN
        - not: 
            tableExists:
              tableName: department
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: department_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: code
                  type: VARCHAR(250)
            tableName: department
        